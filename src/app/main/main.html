<div class="container-fluid">

  <div class="row">
    <div class="jumbotron text-center col-xs-11 col-xs-offset-1"></div>
  </div>
  <div class="row enterStuff">
    <div class="col-xs-6 col-xs-offset-5">
      <h3>Find Top Tracks</h3>
      <form ng-submit="search()">
        <label>Enter Artist: <input type="text" ng-model="artist"/></label>
      </form>
      </div>
      <div class="row text-left">
        <div class="col-xs-10 col-xs-offset-1">
        <h4 ng-if="artistCorrect.length">Top Songs by: {{artistCorrect}}</h4>
        <hr ng-if="artistCorrect.length"/>
    </div>
   </div>
  </div>


  <div class="row content">
      <div class="col-xs-10 col-xs-offset-1">
        <ul class="row list-unstyled text-center">
          <li  ng-repeat="song in topTracks track by $index">{{song.name}} <img ng-src="{{song.image[0]['#text']}}"/>
            <ul class="list-unstyled">
              <li>
                <a ng-click="searchPurchase(artistCorrect, song.name, country)"/>
                 <div class="text-right">
                Buy <country-select ng-model="country"></country-select>
                   </div>
                </a>
              </li>
            </ul>
            <p>Get the Disk:</p>
            <ul class="list-unstyled text-right">
              <li ng-repeat="sale in physicalSellers">
                <a ng-href="{{sale.buyLink}}" >
                  <img ng-src="{{sale.supplierIcon}}"/>
                </a>
              </li>
            </ul>
            <p>Download:</p>
            <ul class="list-unstyled text-right">
              <li ng-repeat="sale in downloadSellers">
                <a ng-href="{{sale.buyLink}}" >
                  <img ng-src="{{sale.supplierIcon}}"/>
                </a>
              </li>
            </ul>

          </li>
        </ul>
      </div>
    </div>

<div class="bottomMargin"></div>
</div>
