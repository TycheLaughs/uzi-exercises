<div class="container-fluid">

  <div class="row">
    <div class="jumbotron text-center col-xs-11 col-xs-offset-1"></div>
  </div>
  <div class="row enterStuff">
    <div class="col-xs-6 col-xs-offset-5">
      <h3>Find Top Tracks</h3>
      <form ng-submit="search()">
        <label>Enter Artist: <input type="text" ng-model="artist"/></label>
      </form>
      </div>
      <div class="row text-left">
        <div class="col-xs-10 col-xs-offset-1">
        <h4 ng-if="artistCorrect.length">Top Songs by: {{artistCorrect}}</h4>
        <hr ng-if="artistCorrect.length"/>
    </div>
   </div>
  </div>


  <div class="row content">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="row">
        <ul class="col-xs-12 list-unstyled text-left">
          <li class="row" ng-repeat="song in topTracks track by $index">
            <span class="col-xs-6">
            <img ng-src="{{song.image[1]['#text']}}"/>
            <span class="songtitle">{{song.name}}</span>
              </span>
            <span class="col-xs-6">
              <a ng-click="searchPurchase($index, artistCorrect)">Buy</a>


            </span>
            <div class="row">
              <span class="col-xs-6 col-xs-offset-6" ng-show="showBuy===$index">
            <p>Get the Disk:</p>
            <ul class="list-unstyled list-inline">
              <li ng-repeat="sale in physicalSellers track by $index">
                <a ng-href="{{sale.buyLink}}">
                  <img ng-src="{{sale.supplierIcon}}"/>
                </a>
              </li>
            </ul>
            <p>Download:</p>
            <ul class="list-unstyled list-inline">
              <li ng-repeat="sale in downloadSellers track by $index">
                <a ng-href="{{sale.buyLink}}" >
                  <img ng-src="{{sale.supplierIcon}}"/>
                </a>
              </li>
            </ul>
            </span>
            </div>

          </li>
        </ul>
      </div>
    </div>

<div class="bottomMargin"></div>
</div>
</div>
